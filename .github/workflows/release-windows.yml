name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm (follow package.json)
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Build Tauri (Windows Setup)
        run: pnpm build --target x86_64-pc-windows-msvc
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Build Portable
        run: pnpm portable x86_64-pc-windows-msvc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clash-verge-rev-win-x64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/portable/*
