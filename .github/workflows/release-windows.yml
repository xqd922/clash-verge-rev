name: Release Build (Windows)

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions: write-all
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust Target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Ensure pnpm available (fallback)
        run: |
          if (-not (Get-Command pnpm -ErrorAction SilentlyContinue)) { npm i -g pnpm@9 }

      - name: Pnpm install and check
        run: |
          pnpm i
          pnpm check x86_64-pc-windows-msvc

      - name: Disable updater signing (remove public key)
        run: |
          if (Test-Path .\myapp.key.pub) { Remove-Item -Force .\myapp.key.pub }

      - name: Build (no release upload)
        run: pnpm build --target x86_64-pc-windows-msvc
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Portable Bundle
        run: pnpm portable x86_64-pc-windows-msvc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-installer
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*setup*.exe

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-portable
          path: dist/*.zip
