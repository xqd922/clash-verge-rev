name: Personal Release (个人版)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App version written into package/Cargo/Tauri config (e.g., 1.0.1)"
        required: true
        default: "1.0.1"
      tag:
        description: "Release tag (e.g., v1.0.1)"
        required: true
        default: "v1.0.1"

permissions: write-all

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  HUSKY: 0

jobs:
  release:
    name: Build and Release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: personal

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "personal-rust-v3"
          key: "${{ matrix.os }}-${{ matrix.target }}"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Pnpm install and prebuild
        run: |
          pnpm i
          pnpm run prebuild ${{ matrix.target }}

      - name: Set app version
        run: |
          pnpm run release-version v${{ github.event.inputs.version }}

      - name: Extract release notes from Changelog
        id: changelog
        shell: bash
        run: |
          # Extract content from first "## v(" to the next "## v(" (exclusive)
          awk '/^## v\(/{if(found) exit; found=1} found{print}' Changelog.md > release_notes.md
          echo "Extracted release notes:"
          cat release_notes.md

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0.5
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.event.inputs.tag }}
          releaseName: "Personal ${{ github.event.inputs.tag }}"
          releaseBody: ""
          releaseDraft: false
          prerelease: false
          tauriScript: pnpm
          args: --target ${{ matrix.target }}
          updaterJsonKeepUniversal: true

      - name: Portable Bundle
        run: |
          $releaseDir = "target/${{ matrix.target }}/release"
          $configDir = Join-Path $releaseDir ".config"
          New-Item -ItemType Directory -Force -Path $configDir | Out-Null
          Set-Content -Path (Join-Path $configDir "PORTABLE") -Value ""

          $version = "${{ github.event.inputs.version }}"
          $zipFile = "Clash.Verge_${version}_x64_portable.zip"

          Compress-Archive -Path @(
            (Join-Path $releaseDir "clash-verge.exe"),
            (Join-Path $releaseDir "verge-mihomo.exe"),
            (Join-Path $releaseDir "verge-mihomo-alpha.exe"),
            (Join-Path $releaseDir "verge-mihomo-smart.exe"),
            (Join-Path $releaseDir "resources"),
            $configDir
          ) -DestinationPath $zipFile -Force

          Write-Host "Created portable zip: $zipFile"

      - name: Use tauri-generated latest.json as update.json
        shell: bash
        run: |
          # Download the latest.json that tauri-action uploaded (has correct asset URLs)
          gh release download "${{ github.event.inputs.tag }}" --pattern "latest.json" --output "update.json" --clobber
          echo "Using tauri-generated update manifest:"
          cat update.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload portable and update release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          body_path: release_notes.md
          files: |
            Clash.Verge_${{ github.event.inputs.version }}_x64_portable.zip
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload update.json to updater release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: updater
          files: update.json
          token: ${{ secrets.GITHUB_TOKEN }}
